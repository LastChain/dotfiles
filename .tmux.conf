####################################
set -g  default-command     "${SHELL}"
set -g  default-terminal    "screen-256color"
set -ga terminal-overrides  ',xterm-256color:Tc'
set -sa terminal-overrides  ',xterm*:RGB'
####################################
set   -g  base-index        1 
set   -g  bell-action       none
set   -g  focus-events      on
set   -g  history-limit     9001
set   -g  mouse             on
set   -g  pane-base-index   1
set   -g  renumber-windows  on
set   -g  status            on
set   -g  status-keys       vi
set   -sg escape-time       1
set   -sg repeat-time       200
setw  -g  mode-keys         vi
####################################
bind    z resize-pane -Z
set-hook -g after-resize-pane {
  if -F "#{window_zoomed_flag}" {
    select-pane -P bg=black
  } {
    select-pane -P bg=default
  }
}
####################################
bind -n M-S-Left  previous-window
bind -n M-S-Right next-window
bind -r ^         last-window
#--
bind -n M-Down  select-pane -D
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
#--
bind -r h       select-pane -L
bind -r j       select-pane -D
bind -r k       select-pane -U
bind -r l       select-pane -R
#--
bind -r Down    select-pane -D
bind -r Left    select-pane -L
bind -r Right   select-pane -R
bind -r Up      select-pane -U
#--
bind -r C-h     resize-pane -L
bind -r C-j     resize-pane -D
bind -r C-k     resize-pane -U
bind -r C-l     resize-pane -R
#--
bind -r C-Down  resize-pane -D 5
bind -r C-Left  resize-pane -L 5
bind -r C-Right resize-pane -R 5
bind -r C-Up    resize-pane -U 5
####################################
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1
####################################
bind %    split-window -h -c "#{pane_current_path}"
bind '"'  split-window -v -c "#{pane_current_path}"
bind c    new-window   -c    "#{pane_current_path}"
bind h    split-window -h -c "#{pane_current_path}"
bind s    split-window -v -c "#{pane_current_path}"
####################################
bind C command-prompt -p "Name of new window: " "new-window -n '%%'"
bind n command-prompt -p "Session name:" "new-session -s '%1'"
bind r source ~/.tmux.conf \ \; display "Tmux Reloaded"
####################################
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
####################################

# Rose Pine
black=#26233a
white=#e0def4
red=#eb6f92
yellow=#f6c177
green=#31748f
cyan=#ebbcba
blue=#9ccfd8
magenta=#c4a7e7

# Color key:
background=#191724
foreground=#e0def4
selection_bg=#403d52
selection_fg=#e0def4
comment=#6e6a86

# TODO: make theme better ..

## set status bar
set -g status-style bg=default
setw -g window-status-current-style bg=$selection_bg
setw -g window-status-current-style fg=$blue

## highlight active window
setw -g window-style bg=$selection_bg
setw -g window-active-style bg=$background
setw -g pane-active-border-style ''

## highlight activity in status bar
setw -g window-status-activity-style fg=$cyan
setw -g window-status-activity-style bg=$background

## pane border and colors
set -g pane-active-border-style bg=default
set -g pane-active-border-style fg=$selection_fg
set -g pane-border-style bg=default
set -g pane-border-style fg=$selection_fg

set -g clock-mode-colour $blue
set -g clock-mode-style 24

set -g message-style bg=$cyan
set -g message-style fg="#000000"

set -g message-command-style bg=$cyan
set -g message-command-style fg="#000000"

# message bar or "prompt"
set -g message-style bg="#2d2d2d"
set -g message-style fg="#cc99cc"

set -g mode-style bg=$background
set -g mode-style fg="#de935f"

# right side of status bar holds "[host name] (date time)"
set -g status-right-length 100
set -g status-right-style fg=$black
set -g status-right-style bold
set -g status-right '#[fg=#f99157,bg=#2d2d2d] %H:%M |#[fg=#6699cc] %y.%m.%d '

# make background window look like white tab
set-window-option -g window-status-style bg=default
set-window-option -g window-status-style fg=$white
set-window-option -g window-status-style none
set-window-option -g window-status-format '#[fg=#6699cc,bg=colour235] #I #[fg=#999999,bg=#2d2d2d] #W #[default]'

# make foreground window look like bold yellow foreground tab
set-window-option -g window-status-current-style none
set-window-option -g window-status-current-format '#[fg=#f99157,bg=#2d2d2d] #I #[fg=#cccccc,bg=#393939] #W #[default]'

# active terminal yellow border, non-active white
set -g pane-border-style bg=default
set -g pane-border-style fg="#999999"
set -g pane-active-border-style fg="#f99157"
